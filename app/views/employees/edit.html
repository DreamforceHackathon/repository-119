<section id="assignee-task-item" class="container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="card card__stacks">
          <div class="card__header">
            <h2 class="card__title"><%= @task.name %></h2>
            <h4 id="pomodoro">You have done 0 cycles for this task.</h4>
          </div>
          <div class="card__body">
            <aside id="timer" class="item__timer">
              30:00
            </aside>
          </div>
          <div class="card__footer">
            <div class="btn-group btn-group-justified">
              <div class="btn-group btn-group-lg"><button type="button" class="btn btn-warning stop"><i class="glyphicon glyphicon-remove-sign"></i>Stop</button></div>
              <div class="btn-group btn-group-lg"><button type="button" class="btn btn-success start"><i class="glyphicon glyphicon-ok-sign"></i> <span class="s-message"> Start</span></button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<hr>
